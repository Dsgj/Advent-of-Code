<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Code - Day 04 - Print Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>PRINT SHOP OPTIMIZER</h1>
        <div class="controls">
            <button id="inputBtn">Input <span id="inputBadge" class="input-badge">EX</span></button>
            <button id="runPart1">Run Part 1</button>
            <button id="runPart2">Run Part 2</button>
        </div>
    </header>

    <div id="main-layout">
        <!-- Input Panel Removed -->

        <div id="stats-bar">
            <div class="stat-item">QUEUE: <span id="queueSize">0</span></div>
            <div class="stat-item">REMOVED: <span id="removedCount">0</span></div>
            <div class="stat-item">STATUS: <span id="statusText">IDLE</span></div>
        </div>

        <div id="grid-wrapper">
            <div id="grid-container"></div>
        </div>
    </div>

    <!-- Input Modal -->
    <div class="modal-overlay" id="inputModal">
        <div class="modal">
            <div class="modal-header">
                PUZZLE INPUT
                <button class="btn-modal" id="closeModalBtn">Ã—</button>
            </div>
            <div class="modal-body">
                <label>Paste your puzzle input below:</label>
                <textarea id="modalInputArea" placeholder="..@@.@@@@..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn-modal" id="useExampleBtn">Use Example</button>
                <button class="btn-modal btn-primary" id="useCustomBtn">Load Data</button>
            </div>
        </div>
    </div>

    <script>
        const EXAMPLE_INPUT = `..@@.@@@@.
@@@.@.@.@@
@@@@@.@.@@
@.@@@@..@.
@@.@@@@.@@
.@@@@@@@.@
.@.@.@.@@@
@.@@@.@@@@
.@@@@@@@@.
@.@.@@@.@.`;

        const gridWrapper = document.getElementById('grid-wrapper');
        const gridContainer = document.getElementById('grid-container');
        const queueSizeEl = document.getElementById('queueSize');
        const removedCountEl = document.getElementById('removedCount');
        const statusTextEl = document.getElementById('statusText');

        // Modal Elements
        const inputBtn = document.getElementById('inputBtn');
        const inputBadge = document.getElementById('inputBadge');
        const inputModal = document.getElementById('inputModal');
        const modalInputArea = document.getElementById('modalInputArea');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const useExampleBtn = document.getElementById('useExampleBtn');
        const useCustomBtn = document.getElementById('useCustomBtn');

        let isRunning = false;

        const STORAGE_KEY = 'day4_custom_input';
        let currentInput = localStorage.getItem(STORAGE_KEY) || EXAMPLE_INPUT;
        let isCustom = !!localStorage.getItem(STORAGE_KEY);

        function updateBadge() {
            if (isCustom) {
                inputBadge.textContent = "CUSTOM";
                inputBadge.classList.add('custom');
            } else {
                inputBadge.textContent = "EX";
                inputBadge.classList.remove('custom');
            }
        }
        updateBadge();

        // Modal Logic
        function openModal() {
            modalInputArea.value = isCustom ? currentInput : '';
            inputModal.classList.add('show');
        }

        function closeModal() {
            inputModal.classList.remove('show');
        }

        function setCustomInput() {
            const val = modalInputArea.value.trim();
            if (val) {
                currentInput = val;
                isCustom = true;
                localStorage.setItem(STORAGE_KEY, val);
                updateBadge();
                closeModal();
                statusTextEl.textContent = "INPUT LOADED";
            }
        }

        function setExampleInput() {
            currentInput = EXAMPLE_INPUT;
            isCustom = false;
            localStorage.removeItem(STORAGE_KEY);
            updateBadge();
            closeModal();
            statusTextEl.textContent = "EXAMPLE LOADED";
        }

        inputBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        useCustomBtn.addEventListener('click', setCustomInput);
        useExampleBtn.addEventListener('click', setExampleInput);
        inputModal.addEventListener('click', (e) => {
            if (e.target === inputModal) closeModal();
        });

        document.getElementById('runPart1').addEventListener('click', () => run(false));
        document.getElementById('runPart2').addEventListener('click', () => run(true));

        function run(part2) {
            const input = currentInput;
            if (!input.trim()) return;

            solve(input, part2);
        }

        async function solve(input, part2) {
            isRunning = true;
            statusTextEl.textContent = "INITIALIZING";

            const lines = input.trim().split('\n').map(l => l.trim().split(''));
            const rows = lines.length;
            const cols = lines[0].length;

            // Responsive Layout Calculation
            const wrapperW = gridWrapper.clientWidth - 20;
            const wrapperH = gridWrapper.clientHeight - 20;
            const cellW = Math.floor(wrapperW / cols);
            const cellH = Math.floor(wrapperH / rows);
            const cellSize = Math.max(2, Math.min(cellW, cellH, 30));

            gridContainer.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
            gridContainer.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;
            gridContainer.innerHTML = '';

            const degrees = new Int32Array(rows * cols).fill(0);
            const isRoll = new Int8Array(rows * cols).fill(0);
            const cells = [];

            // Render Grid
            for (let r = 0; r < rows; r++) {
                cells[r] = [];
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.width = `${cellSize}px`;
                    cell.style.height = `${cellSize}px`;

                    if (lines[r][c] === '@') {
                        const roll = document.createElement('div');
                        roll.className = 'roll';
                        cell.appendChild(roll);
                        isRoll[r * cols + c] = 1;
                    } else {
                        cell.classList.add('wall');
                    }
                    gridContainer.appendChild(cell);
                    cells[r][c] = cell;
                }
            }

            // Phase 1: Scan and Count Degrees (Animated)
            const queue = [];
            let totalRolls = 0;

            statusTextEl.textContent = "SCANNING CONNECTIVITY...";

            // Chunked scan for animation
            const chunkSize = Math.max(1, Math.floor(rows / 20));

            for (let r = 0; r < rows; r++) {
                // Yield to render every few rows
                if (r % chunkSize === 0) {
                    await new Promise(res => requestAnimationFrame(res));
                    if (!isRunning) return; // Stop if reset
                }

                for (let c = 0; c < cols; c++) {
                    if (lines[r][c] === '@') {
                        totalRolls++;
                        let neighbors = 0;
                        for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                                if (dr === 0 && dc === 0) continue;
                                const nr = r + dr;
                                const nc = c + dc;
                                if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                                    if (lines[nr][nc] === '@') neighbors++;
                                }
                            }
                        }
                        const idx = r * cols + c;
                        degrees[idx] = neighbors;

                        // Highlight scan (subtle)
                        cells[r][c].style.borderColor = '#333';

                        if (neighbors < 4) {
                            queue.push(idx);
                            const roll = cells[r][c].querySelector('.roll');
                            if (roll) {
                                roll.classList.add('accessible');
                                // Add a "pop" animation delay based on row?
                            }
                        }
                    }
                }
            }

            queueSizeEl.textContent = queue.length;
            removedCountEl.textContent = '0';

            if (!part2) {
                statusTextEl.textContent = "PART 1 COMPLETE";
                // Flash success
                return;
            }

            // Phase 2: Wavefront Removal
            statusTextEl.textContent = "PROCESSING WAVEFRONT";
            await new Promise(r => setTimeout(r, 500)); // Pause before removal

            let removedCount = 0;

            function step() {
                if (!isRunning) return;

                if (queue.length === 0) {
                    statusTextEl.textContent = "COMPLETE - WAVEFRONT DONE";
                    isRunning = false;
                    return;
                }

                // Process batch (dynamic size based on queue length for speed)
                const batchSize = Math.max(1, Math.ceil(queue.length * 0.15));

                for (let i = 0; i < batchSize && queue.length > 0; i++) {
                    const currentIdx = queue.shift();

                    if (isRoll[currentIdx] === 0) continue;
                    isRoll[currentIdx] = 0; // Remove
                    removedCount++;

                    const r = Math.floor(currentIdx / cols);
                    const c = currentIdx % cols;

                    // Update UI
                    const roll = cells[r][c].querySelector('.roll');
                    if (roll) {
                        roll.classList.remove('accessible');
                        roll.classList.add('removed');
                    }

                    // Update Neighbors
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            if (dr === 0 && dc === 0) continue;
                            const nr = r + dr;
                            const nc = c + dc;

                            // Check bounds
                            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                                const nIdx = nr * cols + nc;
                                if (isRoll[nIdx]) {
                                    degrees[nIdx]--;
                                    if (degrees[nIdx] === 3) {
                                        queue.push(nIdx);
                                        const nRoll = cells[nr][nc].querySelector('.roll');
                                        if (nRoll) nRoll.classList.add('accessible');
                                    }
                                }
                            }
                        }
                    }
                }

                queueSizeEl.textContent = queue.length;
                removedCountEl.textContent = removedCount;

                requestAnimationFrame(step);
            }

            // Start loop
            step();
        }

        // Initial setup

        // Auto-resize on window resize (if grid exists)
        window.addEventListener('resize', () => {
            const input = inputArea.value;
            if (input && isRunning) {
                // Re-running solve is expensive, maybe just scale?
                // For now, let user re-run if resize is drastic.
                // Alternatively we could use CSS transforms on grid-container
            }
        });
    </script>
</body>

</html>
