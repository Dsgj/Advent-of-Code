<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Code - Day 04 - Print Shop</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="page-header">
        <div class="header-row">
            <a href="../index.html" class="home-link">‚Üê Calendar</a>
            <div class="header-center">
                <h1>PRINT SHOP OPTIMIZER</h1>
            </div>
            <div class="header-right">
                <div class="status-panel-header">
                    <div class="status-light" id="statusLight"></div>
                    <span class="status-text text-glow" id="statusText">FORKLIFTS IDLE</span>
                </div>
            </div>
        </div>
        <div class="header-controls">
            <button id="part1Btn" class="active">Part 1</button>
            <button id="part2Btn">Part 2</button>
            <button id="inputBtn">‚å® Input <span id="inputBadge" class="input-badge">EX</span></button>
        </div>
    </header>

    <div id="main-layout">
        <div class="main-content">
            <div class="viz-area">
                <div id="grid-wrapper">
                    <div id="grid-container"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="stats-panel">
                    <div class="panel-title">üìä STATUS</div>
                    <div class="stat-row">
                        <span class="stat-label">Queue</span>
                        <span class="stat-value" id="queueSize">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Removed</span>
                        <span class="stat-value" id="removedCount">0</span>
                    </div>
                    <span class="stat-value" id="removedCount">0</span>
                </div>
            </div>

            <div class="stats-panel">
                <div class="panel-title">‚öô CONTROLS</div>
                <div class="control-buttons">
                    <button id="runBtn">‚ñ∂ Run</button>
                    <button id="stepBtn">‚è≠ Step</button>
                    <button id="resetBtn">üîÑ Reset</button>
                </div>
                <div class="speed-control">
                    <label>Speed</label>
                    <input type="range" id="speedSlider" min="1" max="100" value="50">
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Common JS -->
    <script src="../common.js"></script>
    <script>
        const EXAMPLE_INPUT = `..@@.@@@@.
@@@.@.@.@@
@@@@@.@.@@
@.@@@@..@.
@@.@@@@.@@
.@@@@@@@.@
.@.@.@.@@@
@.@@@.@@@@
.@@@@@@@@.
@.@.@@@.@.`;

        const gridWrapper = document.getElementById('grid-wrapper');
        const gridContainer = document.getElementById('grid-container');
        const queueSizeEl = document.getElementById('queueSize');
        const removedCountEl = document.getElementById('removedCount');
        const statusTextEl = document.getElementById('statusText');
        const statusLightEl = document.getElementById('statusLight');

        function updateStatus(text, state) {
            statusTextEl.textContent = text;
            // Map old boolean 'active' to new states if necessary, but we are updating calls
            statusLightEl.className = 'status-light ' + state;
        }

        // Init
        updateStatus("FORKLIFTS IDLE", "ready");
        // Control Elements
        const runBtn = document.getElementById('runBtn');
        const stepBtn = document.getElementById('stepBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedSlider = document.getElementById('speedSlider');
        const part1Btn = document.getElementById('part1Btn');
        const part2Btn = document.getElementById('part2Btn');
        const inputBadge = document.getElementById('inputBadge');

        let isRunning = false;

        const STORAGE_KEY = 'day4_custom_input';
        let currentInput = localStorage.getItem(STORAGE_KEY) || EXAMPLE_INPUT;
        let isCustom = !!localStorage.getItem(STORAGE_KEY);

        function updateBadge() {
            if (isCustom) {
                inputBadge.textContent = "CUSTOM";
                inputBadge.classList.add('custom');
            } else {
                inputBadge.textContent = "EX";
                inputBadge.classList.remove('custom');
            }
        }
        updateBadge();

        // --- Standard Input Modal Handlers ---
        Common.setupInputModal({
            placeholder: 'Paste your Print Shop grid (e.g., ..@@.@@@@...)',
            storageKey: STORAGE_KEY,
            exampleInput: EXAMPLE_INPUT,
            onLoad: (input) => {
                currentInput = input;
                isCustom = true;
                updateBadge();
                updateStatus("PAPER LOADED", "ready");

                // Optional: Auto-reset or similar? 
                isRunning = false;
                runBtn.textContent = '‚ñ∂ Run';
            }
        });

        // Use Example Override (optional if we want explicit control, but Common handles standard use)
        // If we want the "Use Example" button inside the modal to ALSO update our local state/badge immediately:
        // The Common.setupInputModal handles the textarea value. 
        // When "Load Data" is clicked in modal, onLoad is fired. 
        // If user clicks "Use Example" in modal, it fills textarea but doesn't auto-load.
        // So we are good relying on onLoad.


        let currentPart = 1; // Track which part is selected

        // Part toggle handlers
        part1Btn.addEventListener('click', () => {
            currentPart = 1;
            part1Btn.classList.add('active');
            part2Btn.classList.remove('active');
            resetBtn.click();
        });

        part2Btn.addEventListener('click', () => {
            currentPart = 2;
            part2Btn.classList.add('active');
            part1Btn.classList.remove('active');
            resetBtn.click();
        });

        // Control handlers
        runBtn.addEventListener('click', () => {
            if (isRunning) {
                isRunning = false;
                runBtn.textContent = '‚ñ∂ Run';
                updateStatus('JAMMED', 'paused');
            } else {
                run(currentPart === 2);
            }
        });

        resetBtn.addEventListener('click', () => {
            isRunning = false;
            gridContainer.innerHTML = '';
            queueSizeEl.textContent = '0';
            removedCountEl.textContent = '0';
            updateStatus(currentPart === 1 ? 'PRINTER READY' : 'PRE-PROCESSING', 'ready');
            runBtn.textContent = '‚ñ∂ Run';
        });

        function run(part2) {
            const input = currentInput;
            if (!input.trim()) return;

            solve(input, part2);
        }

        async function solve(input, part2) {
            isRunning = true;
            updateStatus("WARMING UP...", "running");

            const lines = input.trim().split('\n').map(l => l.trim().split(''));
            const rows = lines.length;
            const cols = lines[0].length;

            // Responsive Layout Calculation
            const wrapperW = gridWrapper.clientWidth - 20;
            const wrapperH = gridWrapper.clientHeight - 20;
            const cellW = Math.floor(wrapperW / cols);
            const cellH = Math.floor(wrapperH / rows);
            const cellSize = Math.max(2, Math.min(cellW, cellH, 30));

            gridContainer.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
            gridContainer.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;
            gridContainer.innerHTML = '';

            const degrees = new Int32Array(rows * cols).fill(0);
            const isRoll = new Int8Array(rows * cols).fill(0);
            const cells = [];

            // Render Grid
            for (let r = 0; r < rows; r++) {
                cells[r] = [];
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.width = `${cellSize}px`;
                    cell.style.height = `${cellSize}px`;

                    if (lines[r][c] === '@') {
                        const roll = document.createElement('div');
                        roll.className = 'roll';
                        cell.appendChild(roll);
                        isRoll[r * cols + c] = 1;
                    } else {
                        cell.classList.add('wall');
                    }
                    gridContainer.appendChild(cell);
                    cells[r][c] = cell;
                }
            }

            // Phase 1: Scan and Count Degrees (Animated)
            const queue = [];
            let totalRolls = 0;

            updateStatus(currentPart === 1 ? "SCANNING ROLLS..." : "VALIDATING STOCK...", "running");

            // Chunked scan for animation
            const chunkSize = Math.max(1, Math.floor(rows / 20));

            for (let r = 0; r < rows; r++) {
                // Yield to render every few rows
                if (r % chunkSize === 0) {
                    await new Promise(res => requestAnimationFrame(res));
                    if (!isRunning) return; // Stop if reset
                }

                for (let c = 0; c < cols; c++) {
                    if (lines[r][c] === '@') {
                        totalRolls++;
                        let neighbors = 0;
                        for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                                if (dr === 0 && dc === 0) continue;
                                const nr = r + dr;
                                const nc = c + dc;
                                if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                                    if (lines[nr][nc] === '@') neighbors++;
                                }
                            }
                        }
                        const idx = r * cols + c;
                        degrees[idx] = neighbors;

                        // Highlight scan (subtle)
                        cells[r][c].style.borderColor = '#333';

                        if (neighbors < 4) {
                            queue.push(idx);
                            const roll = cells[r][c].querySelector('.roll');
                            if (roll) {
                                roll.classList.add('accessible');
                                // Add a "pop" animation delay based on row?
                            }
                        }
                    }
                }
            }

            queueSizeEl.textContent = queue.length;
            removedCountEl.textContent = '0';

            if (!part2) {
                updateStatus("TARGET FOUND!", "complete");
                // Flash success
                return;
            }

            // Phase 2: Wavefront Removal
            updateStatus("CLEARING STOCK...", "running");
            await new Promise(r => setTimeout(r, 500)); // Pause before removal

            let removedCount = 0;

            function step() {
                if (!isRunning) return;

                if (queue.length === 0) {
                    updateStatus("STOCK CLEARED", "complete");
                    isRunning = false;
                    return;
                }

                // Process batch (dynamic size based on queue length for speed)
                const batchSize = Math.max(1, Math.ceil(queue.length * 0.15));

                for (let i = 0; i < batchSize && queue.length > 0; i++) {
                    const currentIdx = queue.shift();

                    if (isRoll[currentIdx] === 0) continue;
                    isRoll[currentIdx] = 0; // Remove
                    removedCount++;

                    const r = Math.floor(currentIdx / cols);
                    const c = currentIdx % cols;

                    // Update UI
                    const roll = cells[r][c].querySelector('.roll');
                    if (roll) {
                        roll.classList.remove('accessible');
                        roll.classList.add('removed');
                    }

                    // Update Neighbors
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            if (dr === 0 && dc === 0) continue;
                            const nr = r + dr;
                            const nc = c + dc;

                            // Check bounds
                            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                                const nIdx = nr * cols + nc;
                                if (isRoll[nIdx]) {
                                    degrees[nIdx]--;
                                    if (degrees[nIdx] === 3) {
                                        queue.push(nIdx);
                                        const nRoll = cells[nr][nc].querySelector('.roll');
                                        if (nRoll) nRoll.classList.add('accessible');
                                    }
                                }
                            }
                        }
                    }
                }

                queueSizeEl.textContent = queue.length;
                removedCountEl.textContent = removedCount;

                requestAnimationFrame(step);
            }

            // Start loop
            step();
        }

        // Initial setup

        // Auto-resize on window resize (if grid exists)
        window.addEventListener('resize', () => {
            const input = inputArea.value;
            if (input && isRunning) {
                // Re-running solve is expensive, maybe just scale?
                // For now, let user re-run if resize is drastic.
                // Alternatively we could use CSS transforms on grid-container
            }
        });
    </script>
</body>
